<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/styles.css">
    <link rel="icon" href="imagenes/UTN_logo.webp">
    <title>Simulacion 1</title>
</head>
<body>
    <header>
        <div class="container">
        <div class="logo">
            <img width="290" height="40"src="https://frh.utn.edu.ar/wp-content/uploads/2023/08/UTNLogo.svg" alt="logo">
        </div>
        <div class="title">
            <p class="title">
                Fisica simulacion de choque
            </p>
        </div>
    </header>
    <main>
        <div id="canvasContainer" class="canvass">

        </div>
            <div class="cont">
              <div class="block block1">
                <div class="deslizadores">
                    <label for="auto1">v1 M/S:</label>
                    <input type="range" id="auto1" min="1" max="50" value="1">
                    <span id="auto1Value">1</span> 

                    <label for="masa1">Masa1 KG:</label>
                    <input type="range" id="masa1" min="1" max="50" value="1">
                    <span id="masa1Value">1</span> 

                    <label for="auto2">v2 M/S:</label>
                    <input type="range" id="v2" min="1" max="50" value="1">
                    <span id="v2Value">1</span> 

                    <label for="masa2">Masa2 KG:</label>
                    <input type="range" id="masa2" min="1" max="50" value="1">
                    <span id="masa2Value">1</span> 
                    <button class="boton" id="iniciar">Iniciar</button>
                    <label>
                        <input type="checkbox" id="checkbox1"> Choque Elástico
                    </label>
                    <label>
                        <input type="checkbox" id="checkbox2"> Choque Inelástico
                    </label>
              </div>
              <button class="boton" id="reiniciar">reiniciar</button>
              <button id="pantallaCompleta">Pantalla Completa</button>
            </div>
          
    </main>

    <footer>
        <img src="https://frh.utn.edu.ar/wp-content/uploads/2023/11/UTNLogo_footer.svg" alt="" srcset="" width="150">
     <p class="texto">
        Presentacion - Alumnos: Joandet Thiago, Vitale Benjamin, Gotte Mariano, Ortega Celeste, Veron Lautaro.
     </p>
    </footer>
    <script src="js/asdsa.js"></script>
    <script src="js/barras.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</body>
